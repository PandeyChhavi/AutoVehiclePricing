# .github/workflows/azure_ml_pipeline.yml

name: MLOps - Used Car Price Prediction Pipeline

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  SUBSCRIPTION_ID: "223c94dd-b3d8-4de7-b04e-34f907bedcf4"
  RESOURCE_GROUP: "msaip-may-2025"
  WORKSPACE_NAME: "msaip-ml-2025"
  EXPERIMENT_NAME: "used_car_price_prediction_pipeline"

jobs:
  run-azure-ml-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
     
      - name: Run Azure ML Pipeline Submission Script
        run: python run_pipeline.py
        env:
          SUBSCRIPTION_ID: ${{ env.SUBSCRIPTION_ID }}
          RESOURCE_GROUP: ${{ env.RESOURCE_GROUP }}
          WORKSPACE_NAME: ${{ env.WORKSPACE_NAME }}
          EXPERIMENT_NAME: ${{ env.EXPERIMENT_NAME }}